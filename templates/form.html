<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Forensics Report Form</title>
</head>
<body>
    <h1>Mobile Forensics Report Submission</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <h2>Case Information</h2>
        <label for="case_number">Case Number:</label>
        <input type="text" id="case_number" name="case_number" required><br><br>

        <label for="date_of_report">Date of Report:</label>
        <input type="date" id="date_of_report" name="date_of_report" required><br><br>

        <label for="report_prepared_by">Report Prepared By:</label>
        <input type="text" id="report_prepared_by" name="report_prepared_by" required><br><br>

        <h2>Device Specifications</h2>
        <label for="model">Device Model:</label>
        <input type="text" id="model" name="model"><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color"><br><br>

        <label for="safety_glass">Safety Glass (Yes/No):</label>
        <input type="text" id="safety_glass" name="safety_glass"><br><br>

        <label for="back_cover">Back Cover (Yes/No):</label>
        <input type="text" id="back_cover" name="back_cover"><br><br>

        <label for="ram">RAM:</label>
        <input type="text" id="ram" name="ram"><br><br>

        <label for="internal_memory">Internal Memory:</label>
        <input type="text" id="internal_memory" name="internal_memory"><br><br>

        <label for="camera_specs">Camera Details:</label>
        <input type="text" id="camera_specs" name="camera_specs"><br><br>

        <label for="cameras_check">Cameras Check:</label>
        <input type="text" id="cameras_check" name="cameras_check"><br><br>

        <label for="battery_percentage">Battery Percentage:</label>
        <input type="text" id="battery_percentage" name="battery_percentage"><br><br>

        <label for="sim_slots">SIM Slots:</label>
        <input type="text" id="sim_slots" name="sim_slots"><br><br>

        <label for="sim_provider">SIM Provider:</label>
        <input type="text" id="sim_provider" name="sim_provider"><br><br>

        <h2>Connectivity & Storage</h2>
        <label for="wifi_connected">Wi-Fi Connected (Yes/No):</label>
        <input type="text" id="wifi_connected" name="wifi_connected"><br><br>

        <label for="bluetooth_status">Bluetooth Status:</label>
        <input type="text" id="bluetooth_status" name="bluetooth_status"><br><br>

        <label for="sd_card">SD Card Present (Yes/No):</label>
        <input type="text" id="sd_card" name="sd_card"><br><br>

        <label for="sd_capacity">SD Capacity:</label>
        <input type="text" id="sd_capacity" name="sd_capacity"><br><br>

        <h2>System Information</h2>
        <label for="mobile_uptime">Mobile Uptime:</label>
        <input type="text" id="mobile_uptime" name="mobile_uptime"><br><br>

        <label for="time_zone">Time Zone:</label>
        <input type="text" id="time_zone" name="time_zone"><br><br>

        <label for="language">Language:</label>
        <input type="text" id="language" name="language"><br><br>

        <label for="installed_apps">Installed Apps:</label>
        <input type="text" id="installed_apps" name="installed_apps"><br><br>

        <label for="geo_location">Geo Location:</label>
        <input type="text" id="geo_location" name="geo_location"><br><br>

        <label for="build_no">Build Number:</label>
        <input type="text" id="build_no" name="build_no"><br><br>

        <label for="kernel_version">Kernel Version:</label>
        <input type="text" id="kernel_version" name="kernel_version"><br><br>

        <label for="iccid">ICCID:</label>
        <input type="text" id="iccid" name="iccid"><br><br>

        <label for="imsi">IMSI:</label>
        <input type="text" id="imsi" name="imsi"><br><br>

        <label for="meid">MEID:</label>
        <input type="text" id="meid" name="meid"><br><br>

        <label for="airplane_mode">Airplane Mode (Yes/No):</label>
        <input type="text" id="airplane_mode" name="airplane_mode"><br><br>

        <h2>Angle Detection Images</h2>
        <label for="image_0">Upload image for 0°:</label>
        <input type="file" id="image_0" name="image_0"><br><br>

        <label for="image_30">Upload image for 30°:</label>
        <input type="file" id="image_30" name="image_30"><br><br>

        <label for="image_60">Upload image for 60°:</label>
        <input type="file" id="image_60" name="image_60"><br><br>

        <label for="image_90">Upload image for 90°:</label>
        <input type="file" id="image_90" name="image_90"><br><br>

        <label for="image_240">Upload image for 240°:</label>
        <input type="file" id="image_240" name="image_240"><br><br>

        <label for="image_270">Upload image for 270°:</label>
        <input type="file" id="image_270" name="image_270"><br><br>

        <label for="image_360">Upload image for 360°:</label>
        <input type="file" id="image_360" name="image_360"><br><br>

        <button type="submit">Generate Report</button>
    </form>
</body>
</html>
