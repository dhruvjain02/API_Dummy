<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('../static/images/bg.jpg');
            background-color: #00012B;
            color: #01BAF0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .popup {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .icon {
            margin-bottom: 20px;
        }

        .title {
            color: #012e42;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .description {
            color: #022937;
            margin-bottom: 25px;
        }

        .dismiss-btn button {
            background-color: #0077b6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .dismiss-btn button:hover {
            background-color: #005f8d;
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="icon">
            <img src="../static/images/logo.png" alt="DeepCytes Logo" style="width: 160px;">
        </div>
        <div class="title">
            Success!
        </div>
        <div class="description">
            Thank You for using DeepCytes Forensic Module
        </div>
        <div class="dismiss-btn">
            <button onclick="window.location.href='/'">
                Return to Home
            </button>
        </div>
    </div>
</body>
</html>
